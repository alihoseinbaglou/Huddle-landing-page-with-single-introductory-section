<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ali Hoseinbaglou">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="container">
        <img class="image" src="images/bg-desktop.svg" alt="">
        <img class="image" src="images/bg-mobile.svg" alt="">
        
        <div class="logo">
            <a href="#"><img src="images/logo.svg" alt=""></a>
        </div>

        <div class="main">
            <div class="illustration">
                <img src="images/illustration-mockups.svg" alt="">
            </div>

            <div class="registration">
                <p>Build The Community</br> Your Fans Will Love</p>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                   Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>

                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <!-- End of the social media section -->
            </div>
            <!-- End of the registration section -->
        </div>
        <!-- End of the main section -->

        <div class="attribution">
            <div>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a>
            </div> 
            <div>
                Coded by <a href="https://github.com/alihoseinbaglou?tab=repositories" target="_blank">Ali Hoseinbaglou.</a>
            </div>
        </div>
        <!-- End of the attribution section -->
    </div>
    <!-- End of the container section -->
</body>
</html>
